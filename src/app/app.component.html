<mat-card class="child">
	<div class="container">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<mat-grid-list cols="2" rowHeight="2:1">
						<mat-grid-tile>
							<div style="width:100%;padding:5%;">
								<mat-form-field color="accent" style="width:100%;">
									<mat-label>Başlangıç Tarihi</mat-label>
									<input matInput [matDatepicker]="startDate" (dateChange)="dateChange($event)" style="width:100%">
									<mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
									<mat-datepicker #startDate></mat-datepicker>
								</mat-form-field>
							</div>
						</mat-grid-tile>
						<mat-grid-tile>
							<div style="width:100%;padding:5%;">
								<mat-form-field color="accent" style="width:100%;">
									<mat-label>Bitiş tarihi</mat-label>
									<input matInput [matDatepicker]="stopDate" [min]="minDate" style="width:100%">
									<mat-datepicker-toggle matSuffix [for]="stopDate"></mat-datepicker-toggle>
									<mat-datepicker #stopDate color="primary"></mat-datepicker>
								</mat-form-field>
							</div>
						</mat-grid-tile>
					</mat-grid-list>
				</div>
			</form>
		</div>
	</div>
</mat-card>
